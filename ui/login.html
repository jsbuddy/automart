<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/elements.min.css">
    <link rel="stylesheet" href="assets/css/utils.min.css">
    <link rel="stylesheet" href="assets/css/layout.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body class="nav-padding">
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fa fa-truck-pickup"></i>
            </div>
            <div class="flex">
                <ul class="menu">
                    <li><a href="index.html"><i class="fa fa-home mr-2"></i>Home</a></li>
                </ul>
                <div class="action">
                    <button class="btn white minimal md"><i class="fa fa-sign-in-alt mr-2"></i>Login</button>
                    <button class="btn white md">Sign up</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="two-column single-car">
                <div class="left">
                    <div class="image">
                        <img src="assets/images/city-driver.svg" alt="">
                    </div>
                </div>
                <div class="right flex column align-start">
                    <div class="card">
                        <div class="card-body">
                            <div class="title">Login</div>
                            <div class="subtitle">Login to your account or <a href="signup.html">Sign up here</a> if you
                                don't have an account</div>

                            <div class="form-group">
                                <label class="input-box">
                                    <input type="email" class="control" placeholder=" " name="email">
                                    <span class="label-text">Email address</span>
                                </label>
                                <label class="input-box">
                                    <input type="password" class="control" placeholder=" " name="password">
                                    <span class="label-text">Password</span>
                                </label>
                            </div>
                            <button class="btn lg primary mt-2">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
