<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="assets/css/elements.min.css">
    <link rel="stylesheet" href="assets/css/utils.min.css">
    <link rel="stylesheet" href="assets/css/layout.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body class="nav-padding">
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fa fa-truck-pickup"></i>
            </div>
            <ul class="menu mr-2">
                <li><a href="index.html"><i class="fa fa-home mr-2"></i>Home</a></li>
                <li><a class="active" href="admin.html"><i class="fa fa-user mr-2"></i>Admin</a></li>
                <li><a href="dashboard.html"><i class="fa fa-chart-bar mr-2"></i>Dashboard</a></li>
                <li><a href="#"><i class="fa fa-sign-out-alt mr-2"></i>Logout</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="flex justify-between align-center mb-4">
                <div class="tab-items">
                    <div class="tab-item active">All Ads</div>
                    <div class="tab-item">Flagged Ads</div>
                </div>
                <div class="flex align-center">
                    <label class="input-box" style="width: 100px">
                        <select class="control" name="filter">
                            <option value="all">All</option>
                            <option value="sold">Sold</option>
                            <option value="unsold">Unsold</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="tab-views">
                <div class="tab-view active">
                    <div class="dashboard-items">
                        <div class="dashboard-item">
                            <div class="flex justify-between">
                                <div>
                                    <div class="name mb-2"><i class="fa fa-user-circle"></i> abcxyz</div>
                                    <div class="title">Toyota Camry 2.4 XLE - Used</div>
                                    <div class="subtitle">#234,000</div>
                                </div>
                                <div class="right">
                                    <div class="chip red">Unsold</div>
                                </div>
                            </div>
                            <div class="actions flex justify-between">
                                <div>
                                    <a href="car.html" class="btn primary sm outline">View</a>
                                    <button class="btn red sm outline deleteModalTrigger"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-item">
                            <div class="flex justify-between">
                                <div>
                                    <div class="name mb-2"><i class="fa fa-user-circle"></i> abcxyz</div>
                                    <div class="title">Toyota Camry 2.4 XLE - New</div>
                                    <div class="subtitle">#234,000</div>
                                </div>
                                <div class="right">
                                    <div class="chip green">Sold <i class="fa fa-check ml-2"></i></div>
                                </div>
                            </div>
                            <div class="actions flex justify-between">
                                <div>
                                    <a href="car.html" class="btn primary sm outline">View</a>
                                    <button class="btn red sm outline deleteModalTrigger"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-item">
                            <div class="flex justify-between">
                                <div>
                                    <div class="name mb-2"><i class="fa fa-user-circle"></i> abcxyz</div>
                                    <div class="title">Toyota Camry 2.4 XLE - New</div>
                                    <div class="subtitle">#234,000</div>
                                </div>
                                <div class="right">
                                    <div class="chip green">Sold <i class="fa fa-check ml-2"></i></div>
                                </div>
                            </div>
                            <div class="actions flex justify-between">
                                <div>
                                    <a href="car.html" class="btn primary sm outline">View</a>
                                    <button class="btn red sm outline deleteModalTrigger"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="deleteModal">
        <div class="card">
            <div class="card-body">
                <div class="title mb-4">
                    Confirm Delete
                </div>
                <p>Are you sure you want to delete</p>
                <div class="flex justify-end mt-4">
                    <button class="btn sm red outline mr-2">Delete</button>
                    <button class="btn sm red minimal trigger-close">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/modal.js"></script>
    <script>
        // MODALS
        const deleteModal = new ModalController(document.getElementById('deleteModal'));
        document.querySelectorAll('.deleteModalTrigger').forEach((el) => el.addEventListener('click',
            deleteModal.show));

        // TABS
        const tabItems = document.querySelector('.tab-items');
        const tabItemsChildren = [...tabItems.children];

        tabItemsChildren.forEach(el => el.addEventListener('click', (e) => {
            const tabViews = document.querySelector('.tab-views');
            const index = tabItemsChildren.indexOf(e.target);

            const activeView = tabViews.querySelector('.active');
            if (activeView) activeView.classList.remove('active');

            const activeTab = tabItems.querySelector('.active');
            if (activeTab) activeTab.classList.remove('active');

            [...tabViews.children][index].classList.add('active');
            tabItemsChildren[index].classList.add('active');
        }));
    </script>
</body>

</html>
