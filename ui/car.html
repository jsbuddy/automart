<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toyota Camry 2.4 XLE</title>
    <link rel="stylesheet" href="assets/css/elements.min.css">
    <link rel="stylesheet" href="assets/css/utils.min.css">
    <link rel="stylesheet" href="assets/css/layout.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body class="nav-padding">
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                AUTO MART
            </div>
            <div class="flex">

                <ul class="menu mr-2">
                    <li><a href="index.html"><i class="fa fa-home mr-2"></i>Home</a></li>
                    <li><a href="admin.html"><i class="fa fa-user mr-2"></i>Admin</a></li>
                    <li><a href="dashboard.html"><i class="fa fa-chart-bar mr-2"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fa fa-sign-out-alt mr-2"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="flex justify-start">
                <button class="btn primary outline sm" onclick="window.history.back()"><i
                        class="fa fa-arrow-left mr-2"></i> Back</button>
            </div>
            <div class="two-column single-car">
                <div class="left">
                    <div class="image">
                        <img src="https://picsum.photos/id/1071/3000/1996" alt="">
                    </div>
                </div>
                <div class="right flex column align-start">
                    <div class="chip blue mb-4">Used</div>
                    <div class="seller flex justify-between mb-2">
                        <div class="name"><i class="fa fa-user-circle"></i> abcxyz</div>
                    </div>
                    <div class="title">Toyota Camry 2.4 XLE</div>
                    <div class="subtitle">#230,000</div>
                    <ul class="details-list">
                        <li>Manufacturer: Toyota</li>
                        <li>Model: Camry 2.4 XLE</li>
                        <li>Body Type: Car</li>
                        <li>Color: Black</li>
                    </ul>
                    <button class="btn lg primary mt-4 mb-4" id="orderModalTrigger">Purchase</button>

                    <div class="flex flex-1 align-end">
                        <a id="reportModalTrigger">
                            <i class="fa fa-exclamation-circle mr-2"></i>
                            <span>Report as fraudulent</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="orderModal">
        <div class="card">
            <div class="card-body">
                <div class="title flex justify-between align-center mb-4">
                    Purchase Order
                    <button class="btn btn-icon red trigger-close"><i class="fa fa-times"></i></button>
                </div>
                <div class="form-group">
                    <label class="input-box">
                        <input type="number" class="control" placeholder=" " name="price" value="123000">
                        <span class="label-text">Price</span>
                    </label>
                </div>
                <button class="btn lg primary outline mt-2">Send Offer</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="reportModal">
        <div class="card">
            <div class="card-body">
                <div class="flex justify-between align-center mb-4">
                    <div>
                        <div class="title">
                            Report as fraudulent
                        </div>
                        <div class="subtitle">Report this car as fraudulent</div>
                    </div>
                    <button class="btn btn-icon red trigger-close"><i class="fa fa-times"></i></button>
                </div>
                <label class="input-box">
                    <select class="control" name="reason">
                        <option value="pricing">Pricing</option>
                        <option value="wierdDemands">Wierd Demands</option>
                    </select>
                    <span class="label-text">Reason</span>
                </label>
                <div class="form-group">
                    <label class="input-box">
                        <textarea class="control" placeholder=" " name="description"></textarea>
                        <span class="label-text">Description</span>
                    </label>
                </div>
                <button class="btn lg red outline mt-2">Report</button>
            </div>
        </div>
    </div>

    <script src="assets/js/modal.js"></script>
    <script>
        const orderModal = new ModalController(document.getElementById('orderModal'));
        const reportModal = new ModalController(document.getElementById('reportModal'));
        document.getElementById('orderModalTrigger').addEventListener('click', orderModal.show);
        document.getElementById('reportModalTrigger').addEventListener('click', reportModal.show);
    </script>
</body>

</html>
